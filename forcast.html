<script>
var x = document.getElementById("demo");
function getLocation1() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(print);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function print(position){
jQuery(document).ready(function($) {//16.704987,74.243253
  $.ajax({
  url : "http://api.wunderground.com/api/3917f6c443c3857d/geolookup/forecast/q/"+position.coords.latitude+","+position.coords.longitude+".json",
  dataType : "jsonp",
  success : function(parsed_json) {
 
				var v1 = parsed_json['forecast']['txt_forecast']['forecastday'];


				for (index in v1) {


					x.innerHTML+="<b> &rArr; &nbsp &nbsp &nbsp  Weather forecast for "+v1[index]['title']+" is "+v1[index]['fcttext_metric']+"<img src=\"https://icons.wxug.com/i/c/k/"+v1[index]['icon']+".gif\" alt=\"Mountain View\" style=\"width:50px;height:50px;\"></b><br><br>";
					
				} 

 
 
  }
  });
});}
